<div class="top-banner-box top-banner-box-doi">
  <div class="container">
      <p class="page-title"></p>
      <div class="team-banner-btn-container">
      </div>
  </div>
</div>
<div class="box box-primary">

  <div class="box-header with-border text-center" >
    <h3 class="box-title">Đội bóng của tôi</h3>
  </div>
  <form [formGroup]="myTeamForm"  novalidate>
    <div class="col-md-3">
      <div class="img-profile" title="Tải lên một hình ảnh đại diện">
          <img id="profile-avatar" class="media-object" width="100%"
               src="assets/images/default-user.png"
               alt="avatar">
      </div>
      <!-- <span style="display:none">
          <input id="btnprofileUpload" onchange="return sport.account.readURL(this);"
                 name="profileUpload" type="file">
      </span> -->

  </div>
    <div class="box-body ">
      <div class="row">
        <div class="col-sm-9 ">
          <div class="form-group ">
            <label>Tên đội bóng</label>
            <input  type="text" class="form-control" formControlName="teamName" placeholder="" disabled>
          </div>
          <div class="form-group">
            <label>Đội trưởng</label>
            <input type="text" class="form-control" formControlName="createBy" placeholder="" disabled>
          </div>
          <div class="form-group">
            <label>Level</label>
            <input type="text" class="form-control" formControlName="level" placeholder="" disabled>
          </div>
          <div class="form-group">
              <label>Tuổi từ </label>
              <input type="text" class="form-control" formControlName="ageFrom" placeholder="" disabled>
          </div>
          <div class="form-group">
              <label>Tuổi đến</label>
              <input type="text" class="form-control" formControlName="ageTo" placeholder="" disabled>
          </div>
          <div class="cl">
            <div class="title-img">Giới thiệu về {{team?.teamName}}</div>
            <div class="content-sans">
                <p>{{team?.description}}</p>
            </div>
        </div>
        </div>
      </div>
    </div>
    <div class="box-footer text-center">
      <button [routerLink]="['/home']" class="btn btn-default">Quay lại</button>
      <button [routerLink]="['/team/member']"  class="btn btn-success">Danh sách thành viên</button>
    </div>
  </form>
</div>
