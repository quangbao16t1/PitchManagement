<div class="box box-primary">

    <div class="box-header with-border">
      <h3 class="box-title">Thêm mới</h3>
    </div>
  
    <form [formGroup]="addUserForm" (submit)="addUser()" novalidate>
      <div class="box-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Tên đăng nhập</label>
              <input type="text" class="form-control" formControlName="username" placeholder="Tên đăng nhập"
                [ngClass]="{ 'is-invalid': f.username.errors }">
                <app-control-messages [control]="addUserForm.get('username')"></app-control-messages>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" formControlName="email" placeholder="Email"
                [ngClass]="{ 'is-invalid': f.email.errors }">
                <app-control-messages [control]="addUserForm.get('email')"></app-control-messages>
            </div>
            <div class="form-group">
              <label>Họ và tên</label>
              <input type="text" class="form-control" formControlName="firstName" placeholder="Họ"
                [ngClass]="{ 'is-invalid': f.firstName.errors }">
            </div>
            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" class="form-control" formControlName="lastName" placeholder="Tên"
                  [ngClass]="{ 'is-invalid': f.lastName.errors }">
              </div>
            <div class="form-group">
              <label>Vai trò</label>
              <select class="form-control" formControlName="groupUserId"
                [ngClass]="{ 'is-invalid': f.groupUserId.errors }">
                <option *ngFor="let role of roles1 " value={{role.key}}>{{role.value[0]}}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Địa chỉ</label>
              <input type="text" class="form-control" formControlName="address" placeholder="Địa chỉ"
                [ngClass]="{ 'is-invalid': f.address.errors }">
            </div>
            <div class="form-group">
              <label>Giới tính</label>
              <select class="form-control" formControlName="gender" [ngClass]="{ 'is-invalid': f.gender.errors }">
                <option *ngFor="let gender1 of genders " value={{gender1.key}}>{{gender1.value[0]}}</option>
            </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Mật Khẩu</label>
              <input type="text" class="form-control" formControlName="password" placeholder="Mật khẩu"
                [ngClass]="{ 'is-invalid': f.password.errors }">
                <app-control-messages [control]="addUserForm.get('password')"></app-control-messages>
            </div>
            <div class="form-group">
              <label>Xác nhận mật khẩu</label>
              <input type="text" class="form-control" placeholder="Nhập lại mật khẩu" formControlName="passwordAgain"
              [ngClass]="{ 'is-invalid': f.passwordAgain.errors }">
              <app-control-messages [control]="addUserForm.get('passwordAgain')"></app-control-messages>
            </div>
            <div class="form-group">
              <label>Hình ảnh</label>
              <input type="text" class="form-control" formControlName="imageUrl" placeholder="Hình Ảnh" [ngClass]="{ 'is-invalid': f.image.errors }">
            </div>
            <div class="form-group">
              <label>Số điện thoại</label>
              <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Số điện thoại"
                [ngClass]="{ 'is-invalid': f.phoneNumber.errors }">
                <app-control-messages [control]="addUserForm.get('phoneNumber')"></app-control-messages>
            </div>
          </div>
        </div>
      </div>
      <div class="box-footer text-center">
        <button [routerLink]="['/users']" class="btn btn-default">Hủy</button>
        <button type="submit" [disabled]="addUserForm.invalid" class="btn btn-success">Lưu</button>
      </div>
    </form>
  
  </div>
