<div class="box box-primary">

    <div class="box-header with-border">
      <h3 class="box-title">Cập nhật thông tin tài khoản</h3>
    </div>
  
    <form [formGroup]="editUserForm" (submit)="editUser()" novalidate>
      <div class="box-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" formControlName="email" placeholder="Email"
                [ngClass]="{ 'is-invalid': f.email.errors }">
                <app-control-messages [control]="editUserForm.get('email')"></app-control-messages>
            </div>
            <div class="form-group">
              <label>Họ</label>
              <input type="text" class="form-control" formControlName="firstName" placeholder="Họ và tên"
                [ngClass]="{ 'is-invalid': f.firstName.errors }">
                <app-control-messages [control]="editUserForm.get('firstName')"></app-control-messages>
            </div>

            <div class="form-group">
              <label>Tên</label>
              <input type="text"  class="form-control" formControlName="lastName" placeholder="Tên"
                >
                <app-control-messages [control]="editUserForm.get('lastName')"></app-control-messages>
            </div>
            <div class="form-group">
              <label>Số điện thoại</label>
              <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Số điện thoại"
                >
                <app-control-messages [control]="editUserForm.get('phoneNumber')"></app-control-messages>
            </div>
            
          </div>
           <div class="col-sm-6">
            <div class="form-group">
              <label>Địa chỉ</label>
              <input type="text" class="form-control" formControlName="address" placeholder="Địa chỉ"
              [ngClass]="{ 'is-invalid': f.address.errors }">
              <app-control-messages [control]="editUserForm.get('address')"></app-control-messages>
            </div>
            <div class="form-group">
              <label>Giới tính</label>
              <select class="form-control" formControlName="gender" >
                <option *ngFor="let gender1 of genders " value={{gender1.key}}>{{gender1.value[0]}}</option>
            </select>
            </div>
            <!-- <div class="form-group">
              <label>Hình ảnh</label>
              <input type="text" class="form-control" formControlName="imageUrl" placeholder="Hình Ảnh" [ngClass]="{ 'is-invalid': f.imageUrl.errors }">
            </div> -->
            <div class="form-group" *ngIf="getId == 1">
              <label>Vai trò</label>
              <select class="form-control" formControlName="groupUserId"
                [ngClass]="{ 'is-invalid': f.groupUserId.errors }">
                <option *ngFor="let role of roles1 " value={{role.key}}>{{role.value[0]}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="box-footer text-center">
        <button [routerLink]="['/users']" class="btn btn-default">Hủy</button>
        <button type="submit" [disabled]="editUserForm.invalid" class="btn btn-success">Lưu</button>
      </div>
    </form>
  
  </div>
