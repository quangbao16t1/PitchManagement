<div class="box box-primary">

    <div class="box-header with-border">
      <h3 class="box-title" style="padding-top:60px;padding-bottom: 20px;text-align: center;">Thêm sân con</h3>
    </div>
    <form [formGroup]="addSubPitchForm" (submit)="addSubPitch()" novalidate>
      <div class="box-body col-xs-offset-3">
        <div class="row">
          <div class="col-sm-9">
            <div class="form-group">
              <label>Tên sân con</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Tên sân con"
                >
                <app-control-messages [control]="addSubPitchForm.get('name')"></app-control-messages>
            </div>
            <!-- <div class="form-group">
              <label>Tên sân bóng</label>
              <input type="text" class="form-control" formControlName="pitchId" placeholder="Tên sân bóng">
            </div> -->
            <div class="form-group">
              <label>Kiểu sân</label>
              <input type="text" class="form-control" formControlName="type" placeholder="Kiểu sân"
              >
            </div>
          </div>
        </div>
      </div>
      <div class="box-footer text-center">
        <button (click)="close()" class="btn btn-default">Hủy</button>
        <button type="submit" [disabled]="addSubPitchForm.invalid" class="btn btn-success">Lưu</button>
      </div>
    </form>
  
  </div>
