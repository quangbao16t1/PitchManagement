
<div class="breadcrum">
    <div class="container">
        <div class="breadcrum-line"><a href="/">Trang chủ</a><a href="#">Bắt đối</a></div>
    </div>
</div>
<div class="content-wrap">
    <div class="container">
        <div class="row mobile-padlr-15">
            <div class="col-md-10 sidebar">
                <div class="heading-block">
                    <p class="title-box"><i class="fa fa-futbol-o" aria-hidden="true"></i> Quản lý khung giờ sân bóng</p>
                </div>
                <div class="box box-primary">
                    <div class="box-header with-border">
                      <h3 class="box-title"></h3>
                    </div>
                    <div class="box-body">
                      
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="row">
                                <div class="col-sm-8">
                                    <form method="post" role="form" (submit)="createMatch()" [formGroup]="spdForm"
                                        class="form-horizontal " name="addSpdForm">
                                        <div class="form-group form-group-sm">
                                            <label class="control-label col-sm-3">Chọn sân bóng con: <span
                                                    class="required">*</span></label>
                                             <div class="col-sm-8">
                                                <select (change)="getSubPitchDetailBySpId($event.target.value, 1)" class="form-control"
                                                        name="subPitchId" formControlName="subPitchId">
                                                    <option *ngFor="let sub of listSubPitch" [value]="sub.id">{{ sub.name }}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-sm-4">
                                  <button class="btn btn-success"  (click)="add()">Thêm khung giờ</button>
                                </div>
                              </div>
                                 <br />

                            
                          <table class="table table-bordered">
                            <tbody>
                              <tr>
                                <th style="width: 5%">Id</th>
                                <th>Tên sân con</th>
                                <th>Giá thuê sân</th>
                                <th>Thời gian bắt đầu</th>
                                <th>Thời gian kết thúc</th>
                                <th style="text-align: center;">Hành động</th>
                              </tr>
                              <!-- *ngFor="let item of itemsAsync | async | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: total }"> -->
                              <tr
                                *ngFor="let item of itemsAsync | async | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: total }">
                                <td>{{ item.id }}</td>
                                <td>{{ item.subPitchName }}</td>
                                <td>{{item.cost}}</td>
                                <td>{{ item.startTime }}</td>
                                <td>{{ item.endTime }}</td>
                                <td style=" text-align: center;" >
                                      <button class="btn btn-sm btn-primary"  style="margin-right: 10px; margin-bottom: 5px;"
                                      (click)="edit(item.id)">
                                      <i class="fa fa-pencil"></i>
                                     </button>
                                     <button class="btn btn-sm btn-danger"  style="margin-right: 10px; margin-bottom: 5px;"
                                      (click)="deleteConfirm(template,item)">
                                      <i class="fa fa-trash"></i>
                                     </button>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                          <div class="text-center">
                            <pagination-controls class="custom-pagination" (pageChange)="getSubPitchDetailBySpId($event)" autoHide="true"
                              responsive="true" previousLabel="Trước" nextLabel="Sau" directionLinks="true">
                            </pagination-controls>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <ng-template #template>
                    <div class="modal-header">
                      <button type="button" class="close" (click)="close()">&times;</button>
                      <h4 class="modal-title">Xác nhận</h4>
                    </div>
                    <div class="modal-body">
                      <p>Bạn có chắc chắn muốn xóa khung giờ này không?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" (click)="close()">Đóng</button>
                      <button type="button" class="btn btn-primary" (click)="confirm()">OK</button>
                    </div>
                  </ng-template>
                  
                
            </div>
        </div>
    </div>
</div>
