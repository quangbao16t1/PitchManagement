
<div class="breadcrum">
    <div class="container">
        <div class="breadcrum-line"><a href="/">Trang chủ</a><a href="#">Khung giờ</a></div>
    </div>
</div>
<div class="content-wrap">
    <div class="container">
        <div class="row mobile-padlr-15">
            <div class="col-md-10 sidebar">
                <div class="heading-block">
                    <p class="title-box"><i class="fa fa-futbol-o" aria-hidden="true"></i> Thêm khung giờ</p>
                </div>
                <div>
                    <input type="hidden" id="matchStatusTemp">
                    <form role="form" [formGroup]="addSpdForm"
                          class="form-horizontal " name="addSpdForm">
                        <div class="form-group form-group-sm">
                            <label class="control-label col-sm-3">Chọn sân bóng con: <span
                                    class="required">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control"
                                        name="subPitchId" formControlName="subPitchId">
                                    <option *ngFor="let sub of listSubPitch" [value]="sub.id">{{ sub.name }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label class="control-label col-sm-3">Giá thuê sân: <span
                                    class="required">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="cost" placeholder="Giá thuê sân" >
                                <app-control-messages [control]="addSpdForm.get('cost')"></app-control-messages>
                            </div>
                        </div>
                        
                    </form>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group form-group-sm form-inline md-table ">
                                <label class="control-label col-md-3 ml-md-auto">Thời gian bắt đầu:
                                    </label>
                                <div class="col-md-3 offset-md-3">
                                    <div class="input-group input-time-sm w-50">
                                        <ngb-timepicker [ngModel]="startTime" (ngModelChange)="onTimeChangeStartTime($event)"></ngb-timepicker>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group form-group-sm form-inline md-table">
                                <label class="control-label col-md-3">Thời gian kết thúc: 
                                    </label>
                                    <div class="col-md-3 offset-md-3">
                                        <div class="input-group input-time-sm w-50">
                                            <ngb-timepicker [(ngModel)]="endTime" (ngModelChange)="onTimeChangeEndTime($event)"></ngb-timepicker>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer text-center">
                        <button [routerLink]="['/sub-pitch-detail']" class="btn btn-default">Hủy</button>
                        <button (click) ="addSubPitchDetail()" [disabled]="addSpdForm.invalid" class="btn btn-success">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
