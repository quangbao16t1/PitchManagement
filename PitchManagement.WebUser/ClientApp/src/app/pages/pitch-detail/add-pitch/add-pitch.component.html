<div class="breadcrum ng-scope">
  <div class="container">
      <div class="breadcrum-line">
          <a routerLink="/">Trang chủ</a>
          <a routerLink="/pitch-detail">Sân bóng của tôi</a>
      </div>
  </div>
</div>
<div class="content-wrap stadium-managment-page ng-scope">
  <div class="container">
      <div class="content-cts">
          <div class="item-card">
              <div class="row">
                  <div class="bs-example bs-example-tabs" style="width: 100%;">

                      <div id="createUpdateStadiumTabContent" class="tab-content">
                          <div class="tab-pane active" id="detail">
                              <form name="addPitchForm" role="form" novalidate [formGroup]="addPitchForm">
                                  <div class="col-md-12">
                                      <div class="form-group row">
                                          <label class="col-md-3 control-label"><strong>Thông tin cơ
                                                  bản</strong></label>
                                      </div>
                                      <div class="form-group row">
                                          <label class="col-md-3 col-form-label">Tên sân <span
                                                  class="text-danger">(*)</span> </label>
                                          <div class="col-md-9">
                                              <input type="text" class="form-control" name="name"
                                                  formControlName="name" placeholder="Nhập tên sân"
                                                  >
                                              <app-control-messages [control]="addPitchForm.get('name')"></app-control-messages>
                                          </div>
                                      </div>

                                      <div class="form-group row">
                                          <label class="col-md-3 col-form-label">Giới thiệu<span
                                                  class="text-danger">(*)</span></label>
                                          <div class="col-md-9">
                                              <textarea class="form-control" name="decription"
                                                  formControlName="decription" rows="2" >
                                              </textarea>
                                              <app-control-messages [control]="addPitchForm.get('decription')"></app-control-messages>
                                          </div>
                                      </div>

                                  
                                      <div class="form-group row">
                                          <div class="clear-bordered"></div>
                                      </div>

                                      <div class="form-group row">
                                          <label class="col-md-3 control-label"><strong>Địa chỉ</strong></label>
                                      </div>
                                      <div class="form-group row">
                                          <label class="col-md-3 control-label">Quận / huyện</label>
                                          <div class="col-md-5">
                                              <select class="form-control" name="districtId"
                                               formControlName="districtId">
                                                  <option *ngFor="let d of district" [value]="d.id">{{d.name}}
                                                  </option> 
                                              </select>
                                          </div>
                                      </div>

                                      <div class="form-group row">
                                          <label class="col-md-3 control-label">Số nhà/tên đường</label>
                                          <div class="col-md-5">
                                              <input type="address" class="form-control" name="address"
                                                  formControlName="address">
                                              <app-control-messages [control]="addPitchForm.get('address')"></app-control-messages>
                                          </div>
                                      </div>

                                      <div class="form-group row">
                                          <div class="clear-bordered"></div>
                                      </div>

                                      <div class="form-group row">
                                          <label class="col-md-3 control-label"><strong>Thông tin liên
                                                  hệ</strong></label>
                                      </div>

                                      <div class="form-group row">
                                          <label class="col-md-3 control-label">Điện thoại</label>
                                          <div class="col-md-5">
                                              <input type="phone" class="form-control" name="phoneNumber"
                                                  formControlName="phoneNumber" [ngClass]="{ 'is-invalid': f.phoneNumber.errors }">
                                              <app-control-messages [control]="addPitchForm.get('phoneNumber')"></app-control-messages>
                                          </div>
                                      </div>

                                      <div class="form-group row">
                                          <label class="col-md-3 control-label">Địa chỉ email</label>
                                          <div class="col-md-5">
                                              <input type="email" class="form-control" name="email"
                                                  formControlName="email" >
                                              <app-control-messages [control]="addPitchForm.get('email')"></app-control-messages>
                                          </div>
                                      </div>

                                      <div class="form-group row">
                                          <label class="col-md-3 control-label">Website</label>
                                          <div class="col-md-5">
                                              <input type="url" class="form-control" name="webSite"
                                                  formControlName="webSite">
                                              <app-control-messages [control]="addPitchForm.get('webSite')"></app-control-messages>
                                          </div>
                                      </div>

                                          <div class="clear-bordered"></div>
                                      </div>

                                          <div class="clear-bordered"></div>
                                      </div>

                                      <div class="form-group row" style="margin-top:30px">
                                          <div class="col-md-3">
                                          </div>
                                          <div class="col-md-9 text-right">
                                              <button [routerLink]="['/pitch-detail']" class="btn btn-default">Hủy</button>
                                              <button  (click) ="addPitch()" [disabled]="addPitchForm.invalid"

                              </form>

                      </div>
                      
                  </div>
              </div>
          </div>
      </div>
