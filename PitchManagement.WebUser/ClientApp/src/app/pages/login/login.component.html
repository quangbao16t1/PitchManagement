<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="login.title">Đăng nhập</h4>

    <button aria-label="Close" data-dismiss="modal" class="close" type="button" >
        <span aria-hidden="true">x</span>
    </button>
</div>

<div class="modal-body">
    <div class="row justify-content-center">
        <!-- <div class="col-md-8">
            <div class="alert alert-danger"
                jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div> -->

        <div class="col-md-8">
            <form action="#" method="#">
                <div class="form-group has-feedback">
                    <input type="text" [(ngModel)]="loginModel.username" name="username" class="form-control" placeholder="Username">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" [(ngModel)]="loginModel.password" name="password" class="form-control" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                    </div>
                    <div class="col-xs-4">
                        <button type="button" (click)="login()" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                </div>
            </form>
            <div class="a-btn-modal">
                <div class="social-login-group">
                </div>
                <p class="footer-group" style="margin-top:15px;">
                    <a href="javascript:void(0);" class="alert-link"
                        class="forgot-pass">Quên mật khẩu</a>
                    <a [routerLink]="['/register']" class="alert-link" 
                        class="register-link pull-right">Tạo tài khoản mới</a>
                </p>
            </div>

        </div>
    </div>
</div>
